{% extends "base_generic.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" enctype="multipart/form-data"> 
  
    <!-- Security token -->
    {% csrf_token %} 
  
    <!-- Using the formset -->
    {{ form|crispy }} 
    <button class="btn btn-success" type="submit" value="Submit" >Add</button>
    <a class="btn btn-light" href="/">Cancel </a>
</form>
{% endblock %}
