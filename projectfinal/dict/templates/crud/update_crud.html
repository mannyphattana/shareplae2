{% extends "base_generic.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main"> 
    <!-- Create a Form -->
    <form method="POST"> 
        <!-- Security token by Django -->
        {% csrf_token %} 
  
        <!-- form as paragraph -->
        {{ form|crispy }} 
  
        <button class="btn btn-success" type="submit" value="Update" >Submit</button>
        <a class="btn btn-light" href="/">Cancel </a>
    </form> 
  
</div>
{% endblock %}
